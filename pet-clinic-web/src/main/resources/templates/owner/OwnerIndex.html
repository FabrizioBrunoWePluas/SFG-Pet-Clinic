<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Owner</title>
</head>
<body>
<!--/*thymesVar id="owner" type="UAccademy.Model.Owner"*/-->
<h1 th:text="'List of Owner'">List of Owner</h1>

    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>
      <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>
      </tr>
    </table>

</body>
</html>
