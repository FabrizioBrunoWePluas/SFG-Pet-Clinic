<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Veterinary</title>
</head>
<body>
<!--/*thymesVar id="owner" type="UAccademy.Model.Vet"*/-->
    <h1 th:text="'List of Vet'">List of Vet</h1>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}"></td>
            <td th:text="${vet?.firstName}"></td>
            <td th:text="${vet?.lastName}"></td>
        </tr>
    </table>

</body>
</html>
